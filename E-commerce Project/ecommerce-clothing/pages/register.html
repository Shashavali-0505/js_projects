<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - StyleHub</title>
    <link rel="stylesheet" href="../styles/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1>Create Account</h1>
            <p class="auth-subtitle">Join StyleHub for the best shopping experience</p>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required 
                           placeholder="Enter your full name">
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required 
                           placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" 
                           placeholder="Enter your phone number">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required 
                           placeholder="Create a password">
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required 
                           placeholder="Confirm your password">
                </div>
                
                <div class="form-group terms">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the Terms & Conditions and Privacy Policy</label>
                </div>
                
                <button type="submit" class="btn-auth">Create Account</button>
            </form>
            
            <p class="auth-footer">
                Already have an account? <a href="login.html">Sign In</a>
            </p>
            
            <!-- <div class="auth-divider">
                <span>or continue with</span>
            </div>
            
            <div class="social-auth">
                <button class="btn-social google">
                    <i class="fab fa-google"></i> Google
                </button>
                <button class="btn-social facebook">
                    <i class="fab fa-facebook"></i> Facebook
                </button>
            </div> -->
        </div>
        
        <div class="auth-side">
            <div class="auth-side-content">
                <h2>Welcome to StyleHub</h2>
                <p>Create an account to enjoy these benefits:</p>
                <ul>
                    <li>✓ Fast checkout process</li>
                    <li>✓ Track your orders</li>
                    <li>✓ Save your favorite items</li>
                    <li>✓ Exclusive member discounts</li>
                </ul>
            </div>
        </div>
    </div>
    
    <script src="../scripts/auth.js"></script>
</body>
</html>
